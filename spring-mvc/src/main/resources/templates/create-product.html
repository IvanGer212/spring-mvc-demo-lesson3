<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>
<h1>Создение продукта</h1>
<form action="#" th:action="@{/product}" th:object="${newProduct}" method="post">
    <p>Название: <input type="text" th:field="*{title}" /></p>
    <p>Цена: <input type="number" th:field="*{cost}" /></p>
    <p><input type="submit" value="Создать" /></p>
</form>
</body>
</html>
